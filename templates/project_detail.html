<html>
{{% extends "base_generic.html" %}
{% load static %}
{% block content %}

<h1>{{ project.title }}</h1>
<div class="row">
    <img class="card-img-top" src = "{{ project.image.url}}" alt="" width="100%">

    <div class="card">
        <h5>About the project:</h5> <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>  <p>{{ project.technology }}</p>
    </div>
</div>
{% endblock %}
</html>
